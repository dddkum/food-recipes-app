<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>food app</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <div class="container">
        <h1 class="headName">Food recipes</h1>
        <form action="" class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input type="text" id="inputName" class="form-control" placeholder="search for a meal"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-primary" type="button" id="button">Search</button>
            </div>
        </form>

        <div id="message">
            <h3>Sorry, we have no this food recipe :( </h3>
            <h4>Please order something else...</h4>
        </div>

        <div id="details">

        </div>

        <div id="meals">

        </div>

    </div>



</body>
<script src="script.js"></script>

</html>
